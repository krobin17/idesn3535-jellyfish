<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
	<style>
	body {font-family: 'Signika', sans-serif;}
	#container {background-color: #AAA;
		width: 40%;
		height: 500px;
		padding: 50px;
		margin-left: 200px}

	#bill_amount.bill_amount {width: 60px; height: 20px; background-color: #AAA; transition: background-color 2s}
	#bill_amount.bill_amount.click {width: 100px; height: 30px; background-color: #ADD8E6}
	#button {background-color: #62f53f;
		width: 50px;
		height: 50px}
	#button:hover {background-color: #3febf5}
	</style>
</head>
<body>
	<div id="container">
		<div class="bill">
			BILL AMOUNT
			<input class="bill_amount" id="bill_amount"></input>
		</div>
		<div class="percentage">
			<div class="tip_info">
				<div id="tip_number"></div>
				<div class="label">TIP PERCENT</div>
			</div>

			<div id="buttons">
				<button class="button" id="subtract_button">-</button>
				<button class="button" id="add_button">+</button>
			</div>

			<div class="amount"></div>

			<div class="tip_dollar">
				<div id="tip_amount"></div>
				<div class="label">TIP AMOUNT</div>
			</div>
		</div>

		<div class="total">
			<div>TOTAL</div>
			<div id="all_total"></div>
		</div>
	</div>

	<script>
		
		var percentage = document.getElementById("tip_number")
		var amount = document.getElementById("tip_amount");
		var total = document.getElementById("all_total");
		var bill = document.getElementById("bill_amount");
		
		var add = document.getElementById("add_button");
		var subtract = document.getElementById("subtract_button");
		var bill_amount = document.getElementById("bill_amount");
		var button = document.getElementsByClassName("button")
		//const button = document.getElementById("buttons");

		let percentage_amount = 20;

		percentage.innerHTML = percentage_amount + "%"

		function update () {
			percentage.innerHTML = percentage_amount + "%"

		//bill amount
		bill.value * (percentage_amount / 100)

		//do the math
		//update tip amount & total

		let tip_amount = parseFloat(bill.value) * parseFloat(percentage_amount / 100)

		amount.innerHTML = "$" + tip_amount.toFixed(2);

		var totalCost = parseFloat(bill.value) + tip_amount

		total.innerHTML = "$" + totalCost.toFixed(2);

		}

		bill.addEventListener('keyup', function()
			{update()
			});

		add.addEventListener('click', function(){percentage_amount++;
			update()})
		subtract.addEventListener('click', function(){percentage_amount--;
			update()})

		bill_amount.addEventListener('click', function() 
			{bill_amount.classList.toggle('click');});

		button.addEventListener('mouseover', function() 
			{button.classList.toggle('background-color');
		});

	</script>


</body>
</html>
