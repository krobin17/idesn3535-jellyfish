<!DOCTYPE html>
<html>
<head>
	<title>Flicks To See</title>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="  crossorigin="anonymous"></script>
	<script src="utils.js"></script>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="template.js.html"></script>
	<script>
		$(document).ready(function(){
				$("body").prepend(getTemplate(headerTemplate, {class: "new-nav", title: "New"}))
				$("body").append(getTemplate(footerTemplate, {title: "New"}))
			let previousScrollTop = 0;
				$(document).on('scroll', function(e){
					let currentScrollTop = $(document).scrollTop();
						if (currentScrollTop > previousScrollTop){
							$('header').addClass('hidden');
						} else {
							$('header').removeClass('hidden');
						}
						previousScrollTop = currentScrollTop;
				});
		});
	</script>
</head>
<body>
	<div id="new"><h1>New Movies</h1></div>

</body>
</html>
