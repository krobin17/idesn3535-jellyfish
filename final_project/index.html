<html>
<head>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="  crossorigin="anonymous"></script>

	<script>
		$(document).ready(function(){
				$("body").prepend(getTemplate(headerTemplate, {class: "home", title: "Home"}))
				$("body").append(getTemplate(footerTemplate, {title: "Home"}))
			let previousScrollTop = 0;
				$(document).on('scroll', function(e){
					let currentScrollTop = $(document).scrollTop();
						if (currentScrollTop > previousScrollTop){
							$('header').addClass('hidden');
						} else {
							$('header').removeClass('hidden');
						}
						previousScrollTop = currentScrollTop;
				});

			$.ajax({
  				url: url,
  				success: function(response){

  					const movies = response.movies;
					const movieList = document.createElement('a');
					// a.href = "new_movies.html"
					$("#home-viewed").append(movieList);
					movies.forEach(function(moviePics){

					})

						$("#home-new").append(articleImage);
					})

			});
	});
	</script>

</head>
